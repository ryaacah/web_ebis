<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/share?selection.family=Agu+Display|Caveat:wght@400..700|Silkscreen:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CHARM YUNIX</div>
        <nav>
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="workshop.html" class="active">WORKSHOP</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Isi Data, dan Kami Akan Siapkan Segalanya!</h1>
        <form>
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda">
            </div>
            <div class="form-group">
                <label for="date">Tanggal</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Waktu</label>
                <select id="time" name="time">
                    <option value="Sesi Pagi">Pagi 10.00 - 12.00</option>
                    <option value="Sesi Siang">Siang 13.00 - 15.00</option>
                    <option value="Sesi Sore">Sore 16.00 - 18.00</option>
                    <option value="Sesi Malam">Malam 19.00 - 21.00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="session">Media</label>
                <select id="session" name="media">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Pilih metode pembayaran yang tersedia</label>
                <select id="payment" name="payment">
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">QRIS</option>
                    <option value="cod">Bayar di Tempat</option>
                </select>
            </div>
            <button type="button" onclick="location.href='workshop.html'">Kirim</button>
        </form>
    </div>    

    <script>
        // Ambil query string dari URL
        const params = new URLSearchParams(window.location.search);
        const sesi = params.get('sesi');

        // Isi input "session" jika ada nilai
        if (sesi) {
            const sessionSelect = document.getElementById('session');
            sessionSelect.value = sesi;
        }
    </script>
</body>
</html>
