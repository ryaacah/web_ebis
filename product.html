  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <span class="close" onclick="closePopup()">&times;</span>
      <img id="popupImage" src="" alt="Product Image">
      <h3 id="popupTitle">Produk</h3>
      <p id="popupDesc">Deskripsi produk</p>
      <div class="counter">
        <button onclick="decreaseCount()">-</button>
        <span id="counterValue">1</span>
        <button onclick="increaseCount()">+</button>
      </div>
      <button onclick="addToCart()">Tambah ke Keranjang</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let counter = 1;

    function searchProducts() {
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();
      const productItems = document.querySelectorAll(".product-item");

      productItems.forEach(item => {
        const productName = item.querySelector("p").textContent.toLowerCase();
        if (productName.includes(searchQuery)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }

    function showPopup(title, description, imageSrc) {
   document.getElementById("popupTitle").textContent = title;
   document.getElementById("popupDesc").textContent = description;
   document.getElementById("popupImage").src = imageSrc; 
   document.getElementById("popupOverlay").style.display = "flex";
   console.log(imageSrc);
}


    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function increaseCount() {
      counter++;
      document.getElementById("counterValue").textContent = counter;
    }

    function decreaseCount() {
      if (counter > 1) {
        counter--;
        document.getElementById("counterValue").textContent = counter;
      }
    }

    function addToCart() {
      alert("Produk berhasil ditambahkan ke keranjang!");
      closePopup();
      // Redirect ke halaman keranjang (contoh: cart.html)
      window.location.href = "cart.html";
    }
  </script>
