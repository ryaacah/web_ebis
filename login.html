<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Silahkan Login Terlebih Dahulu!</h1>
        <form>
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Masukkan email Anda">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" id="Password" name="Password" placeholder="Masukkan Password Anda">
            </div>
            
            <button type="button" onclick="location.href='homepage.html'">Login</button>
        </form>
    </div>    
</body>
</html>
